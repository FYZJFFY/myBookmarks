<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网址导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        
    </div>
    <main>
        <div  id = "mainXXX" class="wrapper">

        </div>
    </main>
    <footer>

    </footer>
    <script>
        var keys = {
            '0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
            '1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9}, 
            '2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
            "length":3
        };
        var hash = {
            "q":"www.qq.com",
            "w":"www.weibo.com",
            "e":"ele.me",
            "r":"renren.com",
            "t":"tianya.com",
            "y":"youtube.com",
            "u":"uc.com",
            "i":"iqiyi.com",
            "o":"opera.com",
            "p":undefined,
            "a":"alibaba.com",
            "s":"sohu.com",
            "z":"zhihu.com",
            "m":"www.mcdonalds.com"
        };
        console.log(localStorage.getItem("urlList") || '');
        if(localStorage.getItem("urlList") != null){
            urlList = JSON.parse(localStorage.getItem("urlList") || '');
            hash = urlList;
        }
        index = 0;
        while(index < keys["length"]){
            div1 = document.createElement("div");
            mainXXX.appendChild(div1);  
            index2 = 0;
            row = keys[index];
            while(index2 < row["length"]){
                // kbd1 = document.createElement("kbd");
                // kbd1 = document.createElement("kbd");
                // kbd1.textContent(row[index2]);
                // kbd1.textContent(row[index2]);
                kbdXXXX = document.createElement("kbd");
                kbdXXXX.textContent = row[index2];
                btnXXX = document.createElement("button");
                btnXXX.textContent = "编辑";
                btnXXX.id = row[index2];
                btnXXX.onclick = function(e){
                    key = e['target']['id'];
                    newUrl = prompt("输入新的网址");
                    hash[key] = newUrl;
                    localStorage.setItem("urlList",JSON.stringify(hash));
                }
                kbdXXXX.appendChild(btnXXX);
                div1.appendChild(kbdXXXX);
                index2++;
            }  
            index++
        }
        document.onkeypress = function(event){
            var key = event.key;
            var url = hash[key];
            window.open("http://"+url);
        }
    </script>
</body>
</html>
